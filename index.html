<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title>ML API</title>
</head>

<body>
<div class="login">
	<h1>Mushroom Class Prediction</h1>

<!--Main Input For Receiving Query to our ML-->
<form action="{{url_for('predict')}}"method="post">
	<input type="text" name="cap-shape" placeholder="cap-shape" required="required"/>
	<input type="text" name="cap-surface" placeholder="cap-surface" required="required"/>
	<input type="text" name="cap-color" placeholder="cap-color" required="required"/>
	<input type="text" name="bruises" placeholder="bruises" required="required"/>
	<input type="text" name="odor" placeholder="odor" required="required"/>
	<input type="text" name="gill-attachment" placeholder="gill-attachment" required="required"/>
	<input type="text" name="gill-spacing" placeholder="gill-spacing" required="required"/>
	<input type="text" name="gill-size" placeholder="gill-size" required="required"/>
	<input type="text" name="gill-color" placeholder="gill-color" required="required"/>
	<input type="text" name="stalk-shape" placeholder="stalk-shape" required="required"/>
	<input type="text" name="stalk-root" placeholder="stalk-root" required="required"/>
	<input type="text" name="stalk-surface-above-ring" placeholder="stalk-surface-above-ring" required="required"/>
	<input type="text" name="stalk-surface-below-ring" placeholder="stalk-surface-below-ring" required="required"/>
	<input type="text" name="stalk-color-above-ring" placeholder="stalk-color-above-ring" required="required"/>
	<input type="text" name="stalk-color-below-ring" placeholder="stalk-color-below-ring" required="required"/>
	<input type="text" name="veil-color" placeholder="veil-color" required="required"/>
	<input type="text" name="ring-number" placeholder="ring-number" required="required"/>
	<input type="text" name="ring-type" placeholder="ring-type" required="required"/>
	<input type="text" name="spore-print-color" placeholder="spore-print-color" required="required"/>
	<input type="text" name="population" placeholder="population" required="required"/>
	<input type="text" name="habitat" placeholder="habitat" required="required"/>
<button type="submit" class="btn btn-primary btn-block btn-large">Prediction</button>
</form>

</body>
</html>
